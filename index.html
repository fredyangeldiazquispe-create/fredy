<!doctype html>
<html>

<head>
   <title> Ejercicio: imagenes </title>
</head>

<body>

   <h1> Imagenes </h1>
   
   <p>
   En una pagina HTML se pueden incluir imagenes 
   desde un archivo externo. Los formatos mas usuales
   son JPG para fotografias y PNG para dibujos.
   </p>

   <p>Ejemplo de una fotografia insertada con formato 
      JPG:</p>
   <img src="beach-01.jpg" alt="Fotografia de playa" >
   
   <p>Ejemplo de un dibujo insertado con formato
      PNG:</p>
   <img src="chart.01.png"
   alt="Grafico generacion electrica" >
<p>

<!-- videode Youtube insertado -->
<iframe width="853" height="480" src="https://www.youtube.com/embed/dQospV_gxKI?list=RDuYDOuUbsvj8" 
title="Camila - De Mí (Letra)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</p>

</body>

</html>
